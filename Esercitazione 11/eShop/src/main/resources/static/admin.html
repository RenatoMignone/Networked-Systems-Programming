<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Book Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Admin Book Management</h2>

<section>
    <h3>Delete a Book</h3>
    <form id="deleteForm">
        <label for="deleteIsbn">ISBN to Delete:</label>
        <input type="text" id="deleteIsbn" name="deleteIsbn" required>
        <button type="button" onclick="deleteBook(document.getElementById('deleteIsbn').value)">Delete Book</button>
    </form>
</section>

<section>
    <h3>Create a Book</h3>
    <form id="createForm">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <button type="button" onclick="createBook(document.getElementById('isbn').value,document.getElementById('author').value,document.getElementById('title').value)">Create Book</button>
    </form>
</section>

<script src = "./JS/admin_script.js">
</script>

</body>
</html>
